<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/favicon.svg">
    <link rel="shortcut icon" href="./img/favicon.svg">
    <link rel="apple-touch-icon" href="./img/favicon.svg">
    <title>営業日カレンダー生成</title>
</head>

<body>
    <section>
        <div class="operation_part">
            <div>
                <div class="input">
                    <input type="number" id="year" />

                    <div class="selectbox">
                        <select id="month">
                            <option value="1">1月</option>
                            <option value="2">2月</option>
                            <option value="3">3月</option>
                            <option value="4">4月</option>
                            <option value="5">5月</option>
                            <option value="6">6月</option>
                            <option value="7">7月</option>
                            <option value="8">8月</option>
                            <option value="9">9月</option>
                            <option value="10">10月</option>
                            <option value="11">11月</option>
                            <option value="12">12月</option>
                        </select>
                    </div>
                </div>

                <div class="button control">
                    <div onclick="calendarMain()">
                        カレンダー生成
                    </div>
                    <div id="clear">
                        クリア
                    </div>
                    <div onclick="screenShot()">
                        ダウンロード
                    </div>
                </div>

                <div class="button select" id="select">
                    <div onclick="selectImg(0)">
                        <img src="./img/delete.png">
                    </div>
                    <div onclick="selectImg(1)">
                        <img src="./img/purple.png" class="img0">
                    </div>
                    <div onclick="selectImg(2)">
                        <img src="./img/green.png" class="img1">
                    </div>
                </div>
            </div>
        </div>


        <div class="easy-see" id="apply-font0">
            <div class="display_part" id="pallet"></div>
        </div>


        <div class="adjust">
            <div class="slider">
                <div>
                    <div class="slider-unit">
                        <label>色相</label>
                        <input type="range" value="0" min="0" max="360" class="range" id="hue0">
                    </div>
                    <div class="slider-unit">
                        <label>彩度</label>
                        <input type="range" value="1" min="0" max="3" step="0.1" class="range" id="saturate0">
                    </div>
                    <div class="slider-unit">
                        <label>明度</label>
                        <input type="range" value="1" min="0" max="3" step="0.1" class="range" id="brightness0">
                    </div>
                    <div class="adjusted-img">
                        <img src="./img/purple.png" class="img0">
                        <div class="color-reset">
                            <p onclick="resetColor(0)">リセット</p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="slider-unit">
                        <label>色相</label>
                        <input type="range" value="0" min="0" max="360" class="range" id="hue1">
                    </div>
                    <div class="slider-unit">
                        <label>彩度</label>
                        <input type="range" value="1" min="0" max="3" step="0.1" class="range" id="saturate1">
                    </div>
                    <div class="slider-unit">
                        <label>明度</label>
                        <input type="range" value="1" min="0" max="3" step="0.1" class="range" id="brightness1">
                    </div>
                    <div class="adjusted-img">
                        <img src="./img/green.png" class="img1">
                        <div class="color-reset">
                            <p onclick="resetColor(1)">リセット</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex">
                <div class="text">
                    <input type="text" class="adjust-text" id="ad-text0" value="営業日 11：00〜16：00" disabled>
                    <input type="text" class="adjust-text" id="ad-text1" value="イベント出店" disabled>
                </div>
                <div class="color-picker">
                    <p>文字色変更</p>
                    <div>
                        <input type="text" id="letter-color-text" value="#ffffff" disabled>
                        <input type="color" id="letter-color-picker" value="#ffffff" disabled>
                    </div>
                </div>
            </div>

            <div class="font">
                <div class="flex">
                    <p>カレンダー</p>
                    <p>凡例</p>
                </div>
                <div class="flex">
                    <div class="selectbox font-select">
                        <select id="font0" class="select-font" disabled>
                            <option value="1">しろくま</option>
                            <option value="2">コーポレートロゴ</option>
                            <option value="3">いろは角ゴシック</option>
                            <option value="4">Kゴシック</option>
                            <option value="5">こころ</option>
                            <option value="6">木漏れ日</option>
                            <option value="7">メメロン</option>
                            <option value="8">ピクセル</option>
                        </select>
                    </div>
                    <div class="selectbox font-select">
                        <select id="font1" class="select-font" disabled>
                            <option value="1">しろくま</option>
                            <option value="2">コーポレートロゴ</option>
                            <option value="3">いろは角ゴシック</option>
                            <option value="4">Kゴシック</option>
                            <option value="5" selected>こころ</option>
                            <option value="6">木漏れ日</option>
                            <option value="7">メメロン</option>
                            <option value="8">ピクセル</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="note">
            <span>*ダウンロードには時間がかかることがあります。</span>
            <span>*背景の色は画像に反映されません。</span>
        </div>
    </section>

    <footer><span>©chikuwa-ah</span></footer>

    <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/dist/dom-to-image.min.js"></script>
    <script src="./script/main.js"></script>
    <script src="./script/displayCalendar.js"></script>
    <script src="./script/screenShot.js"></script>
    <script src="./script/coloring.js"></script>
    <script src="./script/adjustment.js"></script>
</body>

</html>
