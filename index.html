<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>営業日カレンダー生成</title>
</head>

<body>
    <section>
        <div class="operation_part">

            <div class="input">
                <input type="number" id="year" />

                <div class="selectbox">
                    <select id="month">
                        <option value="1">1月</option>
                        <option value="2">2月</option>
                        <option value="3">3月</option>
                        <option value="4">4月</option>
                        <option value="5">5月</option>
                        <option value="6">6月</option>
                        <option value="7">7月</option>
                        <option value="8">8月</option>
                        <option value="9">9月</option>
                        <option value="10">10月</option>
                        <option value="11">11月</option>
                        <option value="12">12月</option>
                    </select>
                </div>
            </div>

            <div class="button control">
                <div onclick="calendarMain()">
                    カレンダー生成
                </div>
                <div id="clear">
                    クリア
                </div>
                <div onclick="screenShot()">
                    ダウンロード
                </div>
            </div>
            <div class="button select" id="select">
                <div onclick="selectImg(0)">
                    <img src="./img/delete.png">
                </div>
                <div onclick="selectImg(1)">
                    <img src="./img/purple.png">
                </div>
                <div onclick="selectImg(2)">
                    <img src="./img/green.png">
                </div>
            </div>
        </div>

        <div class="display_part" id="pallet"></div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
    <script src="./script/main.js"></script>
    <script src="./script/displayCalendar.js"></script>
    <script src="./script/screenShot.js"></script>
    <script src="./script/check.js"></script>
</body>

</html>
